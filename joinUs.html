<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/index.jpeg" type="image/x-icon">
    <title>RecordStore</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/joinUs.css">
    
</head>
<body>
    <nav class="navbar">
        <ul class="links-container">
            <li><img src="./img/Recordstore.svg" alt="Record store"></li>
            <li class="link-item"><a href="index.html" class="link active">Home</a></li>
            <li class="link-item"><a href="products.html" class="link">Products</a></li>
            <li class="link-item"><a href="login.html"  class="link">Login</a></li>
            <li class="link-item"><a href="joinUs.html" class="link">Join us!!!</a></li>
        </ul>
        <div class="interactions">
            <div class="cart">
                <img src="./img/images.png" class="cart-icon" alt="">
                <span class="cart-item-count">01</span>
            </div>
            </div>
     </nav>
     <img src="./gif/Spinner-3.gif" class="loader" alt="">
    <div class="form6">
        <h1 class="form6Title">Join our team!!!</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea name="address" id="address" autocomplete="off" placeholder="business address"></textarea>
        <textarea name="about" id="about" autocomplete="off" placeholder="about you"></textarea>
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <span class="error">this is an error</span>
        <button class="apply_btn">Apply for job!!!</button>
    </div>
    <img src="./img/store1.jpg" class="form6Img" alt="">
        
    <script src="./js/joinus.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
